<body>

<div class="container">
  <h1>Planificador Mensual</h1>
  <div class="month-selector">
    <button onclick="changeMonth(-1)">❮</button>
    <span id="month-name">Enero</span>
    <button onclick="changeMonth(1)">❯</button>
  </div>

</div>
<script>function generateCalendar() {
  var table = document.getElementById('month-table');
  table.innerHTML = ''; // Limpiar el calendario actual

  // Añadir los nombres de los días de la semana
  var weekDays = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
  var row = table.insertRow();
  for (var i = 0; i < weekDays.length; i++) {
    var cell = row.insertCell();
    cell.innerHTML = weekDays[i];
    cell.style.backgroundColor = '#4CAF50';
    cell.style.color = 'white';
  }

  // Datos para el mes de marzo
  var totalDays = 31; // Total de días en marzo
  var startDay = 1; // Marzo comienza en lunes

  // Añadir los días del mes al calendario
  var day = 1;
  for (var i = 0; i < 5; i++) { // 5 semanas por mes
    var row = table.insertRow();
    for (var j = 0; j < 7; j++) { // 7 días por semana
      var cell = row.insertCell();
      if (day <= totalDays && (i > 0 || j >= startDay - 1)) {
        cell.innerHTML = day;
        cell.className = 'editable';
        cell.setAttribute('contenteditable', 'true');
        day++;
      }
    }
  }
}

    <th>Fecha</th>
